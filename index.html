<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This app can convert temperatures, weights, length and speed"
    />
    <title>Converter</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul class="toggle">
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class="menu">
          <li><button>Convert Weight</button></li>
          <li><button>Convert Temperature</button></li>
          <li><button>Convert Length</button></li>
          <li><button>Convert Speed</button></li>
        </ul>
      </div>
      <div class="main-content">
        <!-- weight converter -->
        <form id="form-weight" class="weight center">
          <div class="title">
            <h2>Weight Converter</h2>
          </div>
          <p>
            Type a value in any of the fields to convert between weight
            measurements:
          </p>
          <div class="half">
            <label for="pound">Pound</label>
            <input
              type="number"
              id="pound"
              class="half-input half-border"
              placeholder="Pounds"
              oninput="weightConverter(this.id,this.value)"
              onchange="weightConverter(this.id,this.value)"
              min="0"
            />
          </div>
          <div class="half">
            <label for="kilograms">Kilograms</label>
            <input
              type="number"
              id="kilograms"
              class="half-input half-border"
              placeholder="Kilograms"
              oninput="weightConverter(this.id,this.value)"
              onchange="weightConverter(this.id,this.value)"
              min="0"
            />
          </div>
          <div class="half margin-top">
            <label for="ounces">Ounces</label>
            <input
              type="number"
              id="ounces"
              class="half-input half-border"
              placeholder="Ounces"
              oninput="weightConverter(this.id,this.value)"
              onchange="weightConverter(this.id,this.value)"
              min="0"
            />
          </div>
          <div class="half margin-top">
            <label for="grams">Grams</label>
            <input
              type="number"
              id="grams"
              class="half-input half-border"
              placeholder="grams"
              oninput="weightConverter(this.id,this.value)"
              onchange="weightConverter(this.id,this.value)"
              min="0"
            />
          </div>
        </form>
        <!-- weight temperature -->
        <form id="form-temperature" class="temperature center">
          <div class="title">
            <h2>Temperature Converter</h2>
          </div>
          <p>
            Type a value in any of the fields to convert between temperature
            measurements:
          </p>
          <div class="half">
            <label for="fahrenheit">Fahrenheit</label>
            <input
              type="number"
              id="fahrenheit"
              class="half-input half-border"
              placeholder="fahrenheit"
              oninput="temperatureConverter(this.id,this.value)"
              onchange="temperatureConverter(this.id,this.value)"
            />
          </div>
          <div class="half">
            <label for="celsius">Celsius</label>
            <input
              type="number"
              id="celsius"
              class="half-input half-border"
              placeholder="celsius"
              oninput="temperatureConverter(this.id,this.value)"
              onchange="temperatureConverter(this.id,this.value)"
            />
          </div>
          <div class="half margin-top">
            <label for="kelvin">Kelvin</label>
            <input
              type="number"
              id="kelvin"
              class="half-input half-border"
              placeholder="kelvin"
              oninput="temperatureConverter(this.id,this.value)"
              onchange="temperatureConverter(this.id,this.value)"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="weight.js"></script>
    <script src="temperature.js"></script>
  </body>
</html>
